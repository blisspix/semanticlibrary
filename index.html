<div>
{% for post in site.posts limit:4 %}
<span>{{ post.date | date_to_string }}</span> 
	<h4><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></h4>
    <p>{{ post.content | strip_html | truncatewords:150}}</p>
            <a href="{{site.baseurl}}{{ post.url }}">Read more...</a><br />
    {% endfor %}
</hr />
</div>
