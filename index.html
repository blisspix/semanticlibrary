---
layout: default
title: Semantic Library
---

<div>
<ul>
    {% for post in site.posts limit:4 %}
    <li> <span>{{ post.date | date_to_string }}</span> 
	<h4><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h4></li>
    <p>{{ post.content | strip_html | truncatewords:150}}</p>
            <a href="{{ post.url }}">Read more...</a><br />
    {% endfor %}
</hr />
</ul>
</div>
